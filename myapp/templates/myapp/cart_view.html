{% extends 'myapp/base.html' %}
{% block content %}

   <div class="row">
      <h4>w twoim koszyczku:</h4>
   <div>
      {% for pp in post_koszyk %}
         <div class="row" style="height: 48px">
            <div class="col-sm-1 col-lg-1 col-md-1" style="width: 20px; margin-top: 12px;">
               {{ forloop.counter }}.
            </div>
            <div class="col-sm-3 col-lg-3 col-md-3">
               <img src="static/img/{{ pp.produkt_id.obrazek }}" style="width: 48px; margin-right: 10px;"/>{{pp.produkt_id}}
            </div>
            <div class="col-sm-1 col-lg-1 col-md-1" style="margin-top: 12px;">
               {{ pp.ilosc }}
            </div>
            <div class="col-sm-2 col-lg-2 col-md-2" style="width: 50px; margin-top: 12px; text-align: center;">
               {{ pp.produkt_id.cena }}
            </div>
            <div class="col-sm-1 col-lg-1 col-md-1" style="width: 20px; margin-top: 12px;">
               <a href="{% url 'koszyk_kasuj' poz_id=pp.poz %}"><img src="static/img/ico_delete.png"/></a>
            </div>
         </div>
      {% endfor %}
   </table>

{% endblock content %}
