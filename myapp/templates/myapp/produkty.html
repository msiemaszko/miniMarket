{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}

   {% if result %}
      <div id="message" style="position: fixed; width: 500px; z-index: 9999; left: 40%; top: 80px;">
         <div id="alert-ok" class="alert alert-success alert-dismissable fade in" style="width: 80%;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>OK!</strong> Dodano do koszyka.
         </div>
      </div>
      <script>
         t = document.getElementById('alert-ok')
         window.setTimeout(function () { t.style.visibility = 'hidden'; }, 1100)
      </script>
   {% endif %}

   <h4>Lista produktow:</h4>
   <div class="row">
      {% for prod in post_produkty %}
      <div class="col-sm-3 col-lg-3 col-md-3" style="width: 250px;">
          <div class="thumbnail" style="padding-bottom: 15px;">
              <div style="width: 64px; height: 64px; margin: 10px auto; background: url({% static 'img/'%}{{ prod.obrazek }}) center no-repeat; background-size: 100%;">
                  <!-- <img src="static/img/{{ prod.obrazek }}" alt="" style="width: 64px; margin: auto;"> -->
               </div>
              <div class="caption">
                 <h4 class="pull-right">{{ prod.cena }} z≈Ç</h4>
                 <h4><a>{{ prod.nazwa }}</a></h4>
                 <p>{{ prod.opis }}</p>
              </div>

              <div style="width: 100%; text-align: center;">
                  <a href="{% url 'koszyk_dodaj' poz_id=prod.produkt_id %}"><span>Dodaj do koszyka <img src="{% static 'img/cart_add.png' %}" style="width: 16px"/></span></a>
              </div>

              <!-- <div class="ratings">
                 <p class="pull-right">12 reviews</p>
                 <p>
                      <span class="glyphicon glyphicon-star"></span>
                      <span class="glyphicon glyphicon-star"></span>
                      <span class="glyphicon glyphicon-star"></span>
                      <span class="glyphicon glyphicon-star"></span>
                      <span class="glyphicon glyphicon-star-empty"></span>
                 </p>
              </div> -->
          </div>
      </div>
      {% endfor %}
   </div>

{% endblock content %}
